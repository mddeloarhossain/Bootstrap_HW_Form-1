
<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Quick">
    <meta name="description" content="Personal website, Blog, Portfolio.">
    <meta name="keywords" content="Portfolio, Blog, Story">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Deloar Hossain">


    <!--  CSS link -->
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 5 form validation</title>
  </head>
  <body>
<!--Form validation-->
<div class="container">
  <form class="row g-3 needs-validation" novalidate>

    <div class="col-md-6">
      <label for="f_name" class="form-label">First name</label>
      <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Enter your first name
      </div>
    </div>

    <div class="col-md-6">
      <label for="l_name" class="form-label">Last name</label>
      <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your first name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Enter your last name
      </div>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your email address" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Enter your email address
      </div>
    </div>
    <div class="col-md-6">
    <label for="user_name" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control user_name" id="user_name" name="user_name" placeholder="Enter your user name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>

      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control city" id="city" name="city" placeholder="Enter your city" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter your city
        </div>
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control state" id="state" name="state" placeholder="Enter your state" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter your state
        </div>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" class="form-control zip" id="zip" name="zip" placeholder="Enter your zip code" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter your zip code
        </div>
      </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

  </form>
</div>
<!--Form validation end-->

    <!-- Separate Popper and Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
